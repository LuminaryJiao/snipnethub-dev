<div class="signup-page">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <alert></alert>
        <h1 class="">
        <a routerLink="/">
          <img src="../../../assets/img/logo.png" alt="" class="mx-auto d-block rounded">
        </a>
        </h1>
        <h2>Reset Password</h2>
        <div class="card" align="center">
          <div class="card-body card-body-login">
            <form [formGroup]="mainForm" (ngSubmit)="login(mainForm.value)">
              <div class="form-group">
                <input type="email" class="form-control" formControlName="email"  placeholder="Email" required [ngClass]="{'is-invalid': submitted && f.email.errors}">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" formControlName="new_password"  placeholder="New password" required [ngClass]="{'is-invalid': submitted && f.new_password.errors}">
                <div *ngIf="submitted && f.new_password.errors" class="invalid-feedback">
                    <div *ngIf="f.new_password.errors.required">New password is required</div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" formControlName="confirm_password"  placeholder="Confirm password" required [ngClass]="{'is-invalid': submitted && f.confirm_password.errors}">
                <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                    <div *ngIf="f.confirm_password.errors.required">Confirm password is required</div>
                </div>
              </div>

              <div class="form-group" style="padding: 10px">
                <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span> Save</button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
